<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unblocked Games 2026</title>
    <style>
        :root { --bg: #0d0d0d; --card: #181818; --accent: #3b82f6; --text: #f3f4f6; }
        body { font-family: 'Inter', system-ui, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 20px; }
        h1 { text-align: center; font-size: 2.5rem; margin-bottom: 30px; color: var(--accent); }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(170px, 1fr)); gap: 20px; max-width: 1200px; margin: 0 auto; }
        .card { background: var(--card); border-radius: 15px; padding: 12px; cursor: pointer; border: 1px solid #2a2a2a; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .card:hover { transform: scale(1.05); border-color: var(--accent); box-shadow: 0 0 20px rgba(59, 130, 246, 0.3); }
        .card img { width: 100%; aspect-ratio: 1; border-radius: 10px; object-fit: cover; }
        .card p { margin-top: 10px; font-weight: bold; font-size: 0.9rem; text-align: center; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        #player { display: none; position: fixed; inset: 0; background: #000; z-index: 1000; }
        .close { position: absolute; top: 20px; right: 20px; padding: 12px 25px; background: #ef4444; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; z-index: 1001; }
        iframe { width: 100%; height: 100%; border: none; }
        .error-msg { text-align: center; padding: 50px; color: #ef4444; }
    </style>
</head>
<body>

    <h1>ðŸŽ® UNBLOCKED HUB</h1>
    <div id="game-grid" class="grid"><p style="text-align:center; grid-column: 1/-1;">Connecting to secure game servers...</p></div>

    <div id="player">
        <button class="close" onclick="closeGame()">âœ– EXIT GAME</button>
        <div id="game-content" style="height:100%"></div>
    </div>

    <script>
        // High-availability CDN link for 2026
        const CDN_PRIMARY = "https://cdn.jsdelivr.net";

        async function fetchGames() {
            const grid = document.getElementById('game-grid');
            try {
                const response = await fetch(CDN_PRIMARY);
                if (!response.ok) throw new Error();
                const data = await response.json();
                
                grid.innerHTML = '';
                // Adjusting fields to match TheUnblockedHub format
                data.forEach(game => {
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.innerHTML = `
                        <img src="${game.img || 'https://placehold.co'}" alt="${game.name}">
                        <p>${game.name}</p>
                    `;
                    card.onclick = () => openGame(game.url);
                    grid.appendChild(card);
                });
            } catch (err) {
                grid.innerHTML = `<div class="error-msg"><h2>CDN Connection Failed</h2><p>Please disable any "Strict" tracking protection in your browser or AdBlockers, then refresh.</p></div>`;
            }
        }

        function openGame(url) {
            document.getElementById('player').style.display = 'block';
            document.getElementById('game-content').innerHTML = `<iframe src="${url}" allowfullscreen></iframe>`;
            document.body.style.overflow = 'hidden';
        }

        function closeGame() {
            document.getElementById('player').style.display = 'none';
            document.getElementById('game-content').innerHTML = '';
            document.body.style.overflow = 'auto';
        }

        fetchGames();
    </script>
</body>
</html>
