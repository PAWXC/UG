<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unblocked Games Hub 2026</title>
    <style>
        :root { --bg: #090909; --card: #1a1a1a; --accent: #007bff; --text: #ffffff; }
        body { font-family: 'Segoe UI', system-ui, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 20px; overflow-x: hidden; }
        h1 { text-align: center; margin-bottom: 40px; font-weight: 800; letter-spacing: -1px; }
        
        /* Game Grid */
        .game-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 20px; max-width: 1200px; margin: 0 auto; }
        .game-card { background: var(--card); border-radius: 12px; padding: 10px; cursor: pointer; transition: 0.3s; border: 1px solid #333; position: relative; }
        .game-card:hover { transform: translateY(-5px); border-color: var(--accent); box-shadow: 0 10px 20px rgba(0,0,0,0.5); }
        .game-card img { width: 100%; aspect-ratio: 1/1; object-fit: cover; border-radius: 8px; margin-bottom: 10px; }
        .game-card p { margin: 0; font-size: 14px; font-weight: 600; text-align: center; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        /* Game Player Overlay */
        #player-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 9999; }
        .close-btn { position: absolute; top: 15px; right: 20px; background: #ff4757; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; font-weight: bold; z-index: 10000; }
        #iframe-container { width: 100%; height: 100%; border: none; }
        iframe { width: 100%; height: 100%; border: none; }

        /* Status Messages */
        .status { text-align: center; font-size: 1.2rem; color: #888; margin-top: 50px; }
    </style>
</head>
<body>

    <h1>ðŸŽ® UNBLOCKED GAMES</h1>
    <div id="status" class="status">Connecting to Games CDN...</div>
    <div id="game-grid" class="game-grid"></div>

    <!-- Game Player Container -->
    <div id="player-overlay">
        <button class="close-btn" onclick="closeGame()">CLOSE GAME</button>
        <div id="iframe-container"></div>
    </div>

    <script>
        // Use jsDelivr to bypass CORS blocks on GitHub files
        const CDN_URL = "https://cdn.jsdelivr.net";

        async function loadGames() {
            const grid = document.getElementById('game-grid');
            const status = document.getElementById('status');

            try {
                const response = await fetch(CDN_URL);
                if (!response.ok) throw new Error("CDN Offline");
                const games = await response.json();
                
                status.style.display = 'none';
                grid.innerHTML = '';

                games.forEach(game => {
                    const card = document.createElement('div');
                    card.className = 'game-card';
                    // Field names "game_name" and "game_image_icon" match the specific repository structure
                    card.innerHTML = `
                        <img src="${game.game_image_icon}" alt="${game.game_name}" loading="lazy">
                        <p>${game.game_name}</p>
                    `;
                    card.onclick = () => openGame(game.iframe);
                    grid.appendChild(card);
                });
            } catch (err) {
                status.innerHTML = `<span style="color:#ff4757;">Error: Failed to fetch CDN.</span><br><small>Try hosting on GitHub Pages or disabling AdBlock.</small>`;
                console.error("Fetch error:", err);
            }
        }

        function openGame(iframeString) {
            const overlay = document.getElementById('player-overlay');
            const container = document.getElementById('iframe-container');
            
            overlay.style.display = 'block';
            // The JSON "iframe" field already contains the full HTML <iframe> tag
            container.innerHTML = iframeString;
            document.body.style.overflow = 'hidden'; // Prevent background scrolling
        }

        function closeGame() {
            const overlay = document.getElementById('player-overlay');
            const container = document.getElementById('iframe-container');
            
            overlay.style.display = 'none';
            container.innerHTML = ''; // Kill the game process
            document.body.style.overflow = 'auto';
        }

        // Initialize on load
        loadGames();
    </script>
</body>
</html>
