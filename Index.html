<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unblocked Games 2026</title>
    <style>
        body { font-family: sans-serif; background: #121212; color: white; text-align: center; }
        .game-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 20px; padding: 20px; }
        .game-card { cursor: pointer; border: 1px solid #333; padding: 10px; border-radius: 8px; transition: transform 0.2s; }
        .game-card:hover { transform: scale(1.05); background: #1e1e1e; }
        .game-card img { width: 100%; border-radius: 4px; }
        #game-player { display: none; margin-top: 20px; }
        iframe { width: 80%; height: 600px; border: none; border-radius: 10px; }
    </style>
</head>
<body>
    <h1>Unblocked Games Library</h1>
    
    <!-- Game Player Container -->
    <div id="game-player">
        <button onclick="closeGame()">Back to Gallery</button>
        <div id="iframe-container"></div>
    </div>

    <!-- Gallery Grid -->
    <div id="gallery" class="game-grid">Loading games...</div>

    <script>
        const CDN_URL = "https://raw.githubusercontent.com";

        async function loadGames() {
            try {
                const response = await fetch(CDN_URL);
                const games = await response.json();
                const gallery = document.getElementById('gallery');
                gallery.innerHTML = '';

                games.forEach(game => {
                    const card = document.createElement('div');
                    card.className = 'game-card';
                    // Use 'game_image_icon' and 'iframe' fields from the specific JSON structure
                    card.innerHTML = `
                        <img src="${game.game_image_icon}" alt="${game.game_name}">
                        <p>${game.game_name}</p>
                    `;
                    card.onclick = () => play(game.iframe);
                    gallery.appendChild(card);
                });
            } catch (err) {
                document.getElementById('gallery').innerText = "Error loading games. Make sure the CDN link is active.";
            }
        }

        function play(iframeHtml) {
            document.getElementById('gallery').style.display = 'none';
            document.getElementById('game-player').style.display = 'block';
            // Injects the actual <iframe> string provided in the JSON
            document.getElementById('iframe-container').innerHTML = iframeHtml;
        }

        function closeGame() {
            document.getElementById('gallery').style.display = 'grid';
            document.getElementById('game-player').style.display = 'none';
            document.getElementById('iframe-container').innerHTML = '';
        }

        loadGames();
    </script>
</body>
</html>
